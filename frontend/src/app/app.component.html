<div class="container">
  <h1>My Posts! Change</h1>

  <app-posts></app-posts>

  <form [formGroup]="form" (submit)="onSubmit()">
    <input type="text" name="postTitle" formControlName="title" />
    <textarea name="postBody" formControlName="body"></textarea>
    <button type="submit">Add Post</button>
  </form>
</div>
